<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <nav class="desktop-nav">
        <div class="left-nav">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <div class="vertical-border"></div>
          <img class="logo" src="assets/logo.svg" alt="Instagram">
        </div>
        <div>
          <input placeholder="Pesquisar" type="text">
        </div>
        <div class="right-nav">
          <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
          <a href="#"><ion-icon name="compass-outline"></ion-icon></a>
          <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
          <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </div>
      </nav>
      <nav class="mobile-nav">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <img class="logo" src="assets/logo.svg" alt="Instagram">
        <a href="#"><ion-icon name="paper-plane-outline"></ion-icon></a>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="stories">
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/davifeliciano.jpg"
                   alt="davifeliciano's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>davifeliciano</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/zubu.jpg"
                   alt="zubu's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>zubu</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/mafu.jpg"
                   alt="mafu's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>mafu</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/timoteo.jpg"
                   alt="timoteo's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>timoteo</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/amelie.jpg"
                   alt="amelie's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>amelie</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/leopoldo.jpg"
                   alt="leopoldo's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>leopoldo</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/tita.jpg"
                   alt="tita's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>tita</p>
          </div>
          <div class="story">
            <a href="#">
              <img src="assets/profile_pics/fume.jpg"
                   alt="fume's profile picture"
                   width="1000"
                   height="1000">
            </a>
            <p>fume</p>
          </div>
          <button>
            <ion-icon name="chevron-forward-circle"></ion-icon>
          </button>
        </div>
        <div class="post"></div>
      </div>
      <div class="sidebar"></div>
    </main>
    <footer>
      <nav>
        <a href="#"><ion-icon name="home"></ion-icon></a>
        <a href="#"><ion-icon name="search-outline"></ion-icon></a>
        <a href="#"><ion-icon name="add-circle-outline"></ion-icon></a>
        <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </nav>
    </footer>
  </body>
</html>
